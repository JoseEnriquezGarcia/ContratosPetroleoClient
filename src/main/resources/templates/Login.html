<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">
    <head>
        <title>Login</title>
        <title>Cashier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body layout:fragment="body" style="">
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <div class="card" style="margin-top: 90px">
                    <div class="card-header">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/Auth/Validation}" method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label for="InputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="InputUsername" aria-describedby="username" th:field="*{username}">
                                <div id="username" class="form-text">We'll never share your password with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="InputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="InputPassword" th:field="*{password}"><br>
                                <input type="checkbox" onclick="showPassword();"> Show password
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function showPassword() {
                var data = document.getElementById("InputPassword");
                if (data.type === "password") {
                    data.type = "text";
                } else {
                    data.type = "password";
                }
            }
        </script>
    </body>
</html>
